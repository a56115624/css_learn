<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳴哨的網頁</title>
</head>
<body style="height: 1500px;">
    <!--position-->
    <!-- fix固定定位 -->
    <h1>css教學</h1>
    <div style="position:fixed; right:0px; top:0px;width:80px; height: 80px; background-color: blue;"></div>
    <div style="width: 120px; height: 120px; background-color: red;"></div>
    <!-- relative相對定位 -->
    <h1>css教學</h1>
    <div style="position:relative; right:0px; top:0px;width:80px; height: 80px; background-color: blue;"></div>
    <div style="width: 120px; height: 120px; background-color: red;"></div>
    <br/>
    <!-- 加入外框 -->
    <!-- 再加入定位的時候,如果外層有定位,那麼他會根據外層的結果定位到內層 -->
    <div style="padding: 30px;border:5px  solid  blue;">
        <div style="position:relative; padding: 30px;border:5px solid  rgb(255, 0, 242)">
            <div style="position: absolute;  bottom: 0px; left: 0px; right: 0px;width: 40px; height: 40px; background-color: rgb(145, 255, 0);">
        </div>
    </body>
</html>
